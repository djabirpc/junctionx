{% extends 'main.html' %} 
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Ajouter Doc</h3>
        </div>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="card-body">
            <div class="form-group">
              <label for="exampleInputFile">Upload an image</label>
              <input type="file" class="form-control-file" name="image" id="exampleInputFile">
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Extract Text</button>
          </div>
        </form>
        
        
      </div>

    </div>

    <div class="col-md-6">
    </div>
  </div>
</div>

{% endblock content %}
